apiVersion: v1
kind: ConfigMap
metadata:
  name: decidim-k8s-config
  labels:
    app: decidim-k8s-app
    sidekiq: decidim-k8s-sidekiq
data:
  RAILS_ENV: "production"
  RAILS_LOG_TO_STDOUT: "true"
  RAILS_SERVE_STATIC_FILES: "true"
  APP_NAME: "decidim-k8s"
  RACK_ATTACK_DISABLED: "true"
  SENTRY_TRACES_SAMPLE_RATE: "1"
