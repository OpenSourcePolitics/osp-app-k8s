apiVersion: apps/v1
kind: Deployment
metadata:
  name: decidim-k8s-app-deployment
spec:
  selector:
    matchLabels:
      app: decidim-k8s-app
  template:
    metadata:
      labels:
        app: decidim-k8s-app
    spec:
      containers:
        - name: decidim-k8s-app
          image: rg.fr-par.scw.cloud/decidim/osp-decidim:latest
          command: ["bundle", "exec", "rails", "server", "-b", "0.0.0.0"]
          resources:
            requests:
              cpu: "256m"
              memory: "650Mi"
            limits:
              cpu: "1024m"
              memory: "1Gi"
          ports:
            - containerPort: 3000
          livenessProbe:
            exec:
              command: ["./puma_alive.sh"]
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            exec:
              command: ["./puma_alive.sh"]
            initialDelaySeconds: 120
            failureThreshold: 30
            periodSeconds: 10
          envFrom:
            - configMapRef:
                name: decidim-k8s-config
            - secretRef:
                name: decidim-k8s-app-secrets
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - decidim-k8s-app
                topologyKey: topology.kubernetes.io/zone
