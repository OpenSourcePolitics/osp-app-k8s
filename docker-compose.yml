version: '3'
services:
  app:
    image: osp-decidim:latest
    build: .
    environment:
      - PORT=3000
      - DATABASE_HOST=pg
      - DATABASE_USERNAME=postgres
      - RAILS_ENV=production
      - SECRET_KEY_BASE=123456abcdefg
    ports:
      - 3000:3000
    links:
      - pg
  pg:
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
volumes:
  pg-data: {}
