---
name: Update app
on:
  schedule:
    - cron: '0 6 * * *'

jobs:
  bundle-update:
    name: bundle update
    runs-on: ubuntu-latest
    steps:
      - name: Get Time
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: 1
          format: 'YYYY-MM-DD-HH-mm-ss'

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.3

      - name: Run bundle update
        run: bundle update

      - name: Install migrations
        run: bundle exec rake decidim:upgrade

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Bump Gemfile.lock and install migrations
          branch: "bump/update-app-${{ steps.time.outputs.time }}"
          title: 'Update app'
          body: |
            ðŸš¨ATTENTIONðŸš¨

            Do not forget to update existing tests if necessary.
